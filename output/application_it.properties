navigation.loginnavi.shibb.text=La registrazione vi permette di utilizzare le banche dati bibliografiche e le raccolte di testi integrali per le quali \u00e8 necessaria l\u2019appartenenza dell\u2019utente a un\u2019istituzione <a href="http://www.bsb-muenchen.de/2801.0.html" target="_blank">per motivi di diritti di licenza</a>.<br/>Selezionare l\u2019istituzione di appartenenza nel seguente menu. Si verr\u00e0 quindi trasferiti alla pagina di login dell\u2019istituzione a cui si appartiene, dove si dovr\u00e0 indicare la propria identificazione utente. Il login \u00e8 possibile solo per utenti registrati<br/>della Biblioteca Statale Bavarese,<br/>nonch\u00e9 delle istituzione dell\u2019Universit\u00e0 libera di Berlino,<br/>dell\u2019Universit\u00e0 \u201cHumboldt-Universit\u00e4t zu Berlin\u201d,<br/>dell\u2019Universit\u00e0 di Bonn,<br/>dell\u2019Universit\u00e0 di Erlangen-Norinberga,<br/>dell\u2019Universit\u00e0 di Friburgo,<br/>dell\u2019Universit\u00e0 di Heidelberg,<br/>della Biblioteca Statale del Baden di Karlsruhe,<br/>della biblioteca universitaria di Constanza,<br/>dell\u2019Universit\u00e0 di Magonza,<br/>dell\u2019universit\u00e0 LMU di Monaco di Baviera,<br/>dell\u2019Universit\u00e0 di Tubinga,<br/>dell\u2019Universit\u00e0 di W\u00fcrzburg<br/>e per singoli utenti di licenze nazionali.
