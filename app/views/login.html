<!doctype html>
<html>
  <head>
    <base href="/login">
    <meta charset="utf8" />
    <title>Records</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="https://cdn.rawgit.com/angular-ui/bower-ui-grid/master/ui-grid.min.css"> 
    <link rel="stylesheet" type="text/css" href="../views/style.css">
  </head>
  <body ng-app="records">
    <div class="col-md-6 col-md-offset-3" ng-controller="loginCtrl">
  <h2>Login</h2>
  <form name="form" ng-submit="login()" role="form">
    <div class="form-group" ng-class="{ 'has-error': form.username.$dirty && form.username.$error.required  }">
      <label for="username">Username</label>
      <input type="text" name="username" id="username" class="form-control" ng-model="user.username" required />
      <span ng-show="form.username.$dirty && form.username.$error.required" class="help-block">Username is required</span>
    </div>
    <div class="form-group" ng-class="{ 'has-error': form.password.$dirty && form.password.$error.required  }">
      <label for="password">Password</label>
      <input type="password" name="password" id="password" class="form-control" ng-model="user.password" required />
      <span ng-show="form.password.$dirty && form.password.$error.required" class="help-block">Password is required</span>
    </div>
    <div class="form-actions">
      <button type="submit" ng-disabled="form.$invalid || vm.dataLoading" class="btn btn-primary">Login</button>
    </div>
  </form>

</div>
      <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.js"></script> 
      <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular-touch.js"></script> 
      <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular-animate.js"></script> 
      <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular-resource.js"></script> 
      <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular-route.js"></script>
      <script src="https://cdn.rawgit.com/angular-ui/bower-ui-grid/master/ui-grid.min.js"></script> 
      <script src="../views/record/record.component.js"></script>
      <script src="../views/record/record.service.js"></script>
 
 
    </body>
  </html>
